<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for(var i in htmlWebpackPlugin.options.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.css[i] %>" />
    <% } %>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="app"></div>
    <% for(var i in htmlWebpackPlugin.options.scripts) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.scripts[i] %>?<%= new Date().getTime() %>"></script>
    <% } %>
</body>

</html>
